<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>backbone column</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!--<div class "container"> </div>
            <div class "column-one"> Column1 </div>
            <input class= "add-list-input" type= "text" placeholder= "Add new content here">
        </div>-->
        <h1 class="header">
            <img class="logo" src="http://www.examiner.com/images/blog/wysiwyg/image/starbucks_logo_new(1).jpg"> Photo-Gallery
        </h1>
        
    <h2 class= "container"> </h2>
            
        <div class= "collection1"> Column1 </div>
        <div class= "collection2"> Column2 </div>
        <div class= "collection3"> Column3 </div>
   
        <script type= "text/template" class= "column-one-template"> 
            <input class= "add-photo-input" type= "text" placeholder= "Add new content here">
            <h3 class="field"> <input type="text" value="<%= url %>"> </h3>
            <h4 class="photo"> <img src='<%= url %>' </h4>
            <button class="edit-photo button"> Edit </button>
            <button class="remove-photo button"> Delete </button>
            <button class="add-photo button"> Add</button>
            <button class="store-photo button">Save</button>
            <button class="move-center button">move1</button>
        </script>
        

        <script type= "text/template" class= "column-two-template"> 
            <button class="edit-photo button"> Edit </button>
            <button class="remove-photo button"> Delete </button>
            <button class="move-center button">move2</button>

        </script>
       
        
        <script type= "text/template" class= "column-three-template"> 
            <button class="store-photo button">Save</button>
            <button class="remove-photo button">delete</button>
            <button class="move-back button">move3</button>
        </script>


       



        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
